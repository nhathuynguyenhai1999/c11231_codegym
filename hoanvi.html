<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm tất cả hoán vị của một chuỗi</title>
</head>
<body>

<script>
    function getPermutations(input) {
        let result = [];

        function permute(current, remaining) {
            if (remaining.length === 0) {
                result.push(current);
                return;
            }

            for (let i = 0; i < remaining.length; i++) {
                let newCurrent = current + remaining[i];
                let newRemaining = remaining.slice(0, i) + remaining.slice(i + 1);
                permute(newCurrent, newRemaining);
            }
        }

        permute('', input);
        return result;
    }

    // Example usage
    let inputString = 'abc';
    let permutations = getPermutations(inputString);

    document.write('<p>Permutations of ' + inputString + ': ' + permutations.join(', ') + '</p>');
</script>

</body>
</html>
