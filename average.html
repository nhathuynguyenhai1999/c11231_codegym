<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trung bình cộng của mảng đó</title>
</head>
<body>

<script>
  // Hàm tính trung bình cộng của mảng 2 chiều
  function calculateAverage(arr) {
    let tong = 0;
    let phantu = 0;

    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        tong += arr[i][j];
        phantu++;
      }
    }

    if (phantu === 0) {
      return 0; // Tránh chia cho 0
    }

    return tong / phantu;
  }

  // Mảng 2 chiều bất kỳ
  let mangcuatao = [[1, 2, 3], [4, 5, 6], [7, 8, 9] ];
    // Bạn có thể thay đổi giá trị của mảng theo ý muốn

  // Tính trung bình cộng và in ra kết quả
  let trungbinhcong = calculateAverage(mangcuatao);
  document.write("Trung bình cộng của mảng 2 chiều là:", trungbinhcong);
</script>

</body>
</html>
