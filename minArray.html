<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
  <span>Xây dựng hàm nhận vào một tham số là một mảng cho trước.<br/>
    Hàm thực hiện tìm giá trị nhỏ nhất trong mảng và trả về giá trị đó</span>
  <script>
    function minArray(arr) {
      let min = arr[0];
      for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
          min = arr[i];
        }
      }
      return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    alert(min);
  </script>
</body>
</html>
